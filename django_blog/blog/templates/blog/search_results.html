<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>
  {% if results %}
    <ul>
      {% for post in results %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
</body>
</html>
